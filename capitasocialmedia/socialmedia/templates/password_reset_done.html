  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent</title>
    <!-- Bootstrap CSS (include only once) -->

    <!-- Google Font -->

{% block content %}
<div  class="row justify-content-center" style="overflow: hidden;">

   <div class=" col-md-6 " style="overflow: hidden;">

        <div class="card"> 
          <div class="card-header">
        <h2>Check Your Email</h2>
      </div>

        <div class="card-body mt-5">
            <p>You have a link in your email to reset password.</p>
        </div>





            <div class="card-footer mt-5">
                      <div class="mt-3">
                          <p>Resend the email? <a href="{% url 'password_reset' %}">Password Reset</a></p>
                      </div>
            </div>



        </div>
      
    </div>
       
</div>
{% endblock %}

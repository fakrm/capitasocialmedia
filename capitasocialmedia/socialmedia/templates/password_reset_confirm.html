  {% load static %}
   {% load widget_tweaks %}

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Using Email</title>
    <!-- Bootstrap CSS (include only once) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- In base.html head section -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <link href="{% static 'css/styles.css' %}" rel="stylesheet">

{% block content %}

<div class="row justify-content-center" style="overflow: hidden;">

    <div class=" col-md-6 " style="overflow: hidden;">
       <div class="card"> 


        <div class="card-header">
            <h3> Forgot your password?</h3>
        </div>
        <div class="card-body">
            
           
            <form method="POST">
                {% csrf_token %}
              <div class="mb-3 ">
                        {{form.as_table}} 
                        
                        {% if form.errors %}
                        <div class="text-danger">{{ form.errors }}</div>
                    
                        {% endif %}
                </div>
                


                <div class="mt-5">
                     <button type="submit" class="btn btn-Primary">Reset Password</button>

                </div>
               
            </form>
        </div>
            <div class="card-footer">
                <div class="mt-3">
                    <p> <a href="{% url 'login' %}">Back to login </a></p>
                </div>
            </div>
        

       </div>
        
    
    </div>

</div>

{% endblock %}
